<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Offer Analysis Logon</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">

    <style>
        body { padding-top: 30px; }
        .container { width: 970px !important; }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="login">
        <div class="login-screen">
            <div class="login-icon">
                <h4>Welcome to <small>Offer Analysis</small></h4>
            </div> <!-- /.login-icon -->

            <div class="login-form">
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control login-field" placeholder="Enter your name" name="username" />
                        <label class="login-field-icon fui-user" for="login-name"> Username</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control login-field" name="password" />
                        <label class="login-field-icon fui-lock" for="login-pass"> Password </label>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block"  type="submit" value="Log In"/>
                </form>
            </div> <!-- /.login-form -->
        </div> <!-- /.login-screen -->
    </div> <!-- /.login -->
</div> <!-- /.container -->
</body>
</html>
